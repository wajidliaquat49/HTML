<!DOCTYPE html>

<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <table border="1" width="40%" bgcolor="aqua">


        <form></form>
        <tbody>
            <tr>
                <th colspan="2">
                    <h2>Personal Information </h2>
                </th>

            </tr>
            <tr>
                <td>Name:</td>
                <td><input type="text" placeholder="Enter your name"></td>
            </tr>
            <tr>
                <td>Address:</td>
                <td><textarea cols="55" rows="7"> Enter Your Address : </textarea></td>
            </tr>
            <tr>

                <td>Password</td>
                <td><input placeholder="Enter Your Password" type="password"></td>
            </tr>
            <tr>
                <td>Job Experience</td>
                <td><input type="text" placeholder="Job Experience"></td>
            </tr>
            <tr>
                <td>D.I.O</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" placeholder="Enter your email"></td>
            </tr>
            <tr>
                <td>Search</td>
                <td><input type="text" placeholder="search"></td>
            </tr>
            <tr>
                <td>Month </td>
                <td><input type="month"></td>
            </tr>
            <tr>
                <td> Week</td>
                <td><input type="week"></td>
            </tr>
            <tr>
                <td>Time</td>
                <td> <input type="time"></td>

            </tr>
            <tr>
                <td>Tel:</td>
                <td><input type="text" placeholder=" Enter Your Tel"></td>
            </tr>
            <tr>
                <td>URL</td>
                <td><input type="url" placeholder="Enter Your URL"></td>
            </tr>
            <tr>
                <td>Color</td>
                <td><input type="color"></td>
            </tr>
            <tr>
                <td>Range</td>
                <td><input type="range"></td>
            </tr>
            <tr>
                <td>File</td>
                <td><input type="file"></td>
            </tr>
            <tr>

                <td>Qualifications</td>
                <td>
                    <input type="checkbox" value="10th" name="Qualification">10th
                    <input type="checkbox" value="12th" name="Qualification">12th
                    <input type="checkbox" value="Graduation" name="Qualification">Graduation
                </td>
            </tr>
            <tr>
                <td>Category</td>
                <td><input type="radio" name="Category" value="GEN">GEN
                    <input type="radio" name="Category" value="OBC">OBC
                    <input type="radio" name="Category" value="SC">SC
                    <input type="radio" name="Category" value="Other ">Other
                </td>
            </tr>
            <tr>
                <td></td>
                <td><button>Submit</button></td>
            </tr>




















        </tbody>
    </table>

























</body>

</html>
